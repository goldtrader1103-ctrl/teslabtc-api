services:
  - type: web
    name: teslabtc-api
    env: python
    region: oregon
    plan: free
    runtime: python3
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: TZ
        value: America/Bogota

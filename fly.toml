app = "teslabtc-api"
primary_region = "cdg"

kill_signal = "SIGINT"
kill_timeout = "5s"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"

[[services]]
  internal_port = 8080
  protocol = "tcp"

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "5s"
    restart_limit = 0

[checks]
  [checks.healthcheck]
    type = "http"
    port = 8080
    interval = "15s"
    timeout = "3s"
    grace_period = "5s"
    method = "GET"
    path = "/health"

[mounts]
  source="teslabtcapi_data"
  destination="/app/data"

app = "teslabtc-api"
primary_region = "gru"

[build]
  dockerfile = "Dockerfile"

[env]
  PYTHONUNBUFFERED = "1"

[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "connections"
    hard_limit = 50
    soft_limit = 20

  # Healthcheck principal
  [[services.http_checks]]
    interval = "25s"
    timeout = "8s"
    grace_period = "30s"
    method = "GET"
    path = "/"
    protocol = "http"

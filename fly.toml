app = "teslabtc-api"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  REGION = "iad"
  PYTHONUNBUFFERED = "true"
  PORT = "8080"

[deploy]
  strategy = "rolling"
  release_command = ""
  max_unavailable = 0

[[services]]
  internal_port = 8080
  protocol = "tcp"

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "5s"
    restart_limit = 2

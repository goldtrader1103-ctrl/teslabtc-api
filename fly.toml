app = "teslabtc-api"
primary_region = "cdg"

kill_signal = "SIGINT"
kill_timeout = "10s"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"

[[services]]
  internal_port = 8080
  protocol = "tcp"
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "10s"
    grace_period = "60s"
    restart_limit = 5

[checks]
  [checks.healthcheck]
    type = "http"
    port = 8080
    interval = "20s"
    timeout = "10s"
    grace_period = "60s"
    method = "GET"
    path = "/health"

[[mounts]]
  source = "teslabtc_data"
  destination = "/app/data"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
